{% extends 'base.html' %}

{% block title %}Создать тред{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Создать новый тред</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Создать</button>
    </form>
    <p><a href="{% url 'main_page' %}">Вернуться на главную</a></p>
</div>
{% endblock %}
