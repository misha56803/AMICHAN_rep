<h1>{{ thread.title }}</h1>
<p>{{ thread.content }}</p>
<p>Автор: {{ thread.author }}</p>

<h2>Комментарии</h2>
<ul>
    {% for comment in comments %}
        <li>
            <p>{{ comment.content }}</p>
            <p>Автор: {{ comment.author }}</p>
        </li>
    {% endfor %}
</ul>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить комментарий</button>
</form>
